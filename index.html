<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <a
        href="https://github.com/thirraz"
        target="_blank"
        content="noopener, noreferer"
      >
        <img
          class="nftImage"
          src="./images/image-equilibrium.jpg"
          alt="an nft image"
        />
      </a>
      <section class="desc">
        <a
          href="https://github.com/thirraz"
          target="_blank"
          content="noopener, noreferer"
          ><h1>Equilibrium #3429</h1></a
        >
        <p>Our Equilibrium collection promotes balance and calm</p>
      </section>

      <section class="priceAndDays">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="icon ethereum" />
          <h3>0.041ETH</h3>
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="clock icon" />
          <p>3 days left</p>
        </div>
      </section>

      <div class="author">
        <img
          src="./images/image-avatar.png"
          alt="profile pic of nft's author"
        />
        <p>
          Creation of
          <a href="https://github.com/thirraz" class="name">Jules Wyvern</a>
        </p>
      </div>
    </main>
  </body>
</html>
